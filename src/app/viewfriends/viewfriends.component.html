<app-viewnavbar></app-viewnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">

                <ng-container * ngIf = "loading; then loadingScreen; else dataScreen"></ng-container>
                          <ng-template #loadingScreen>
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                              </div>
                          </ng-template>

                          <ng-template  #dataScreen>
                            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data">

                                <div class="card">
                                    <img height="200px" width="200px" src="..." class="card-img-top" alt="...">
                                    <div style="height: 250px; overflow-y: hidden;" class="card-body">
                                      <h5 class="card-title">{{i.name}}</h5>
                                      <p class="card-text">{{i.friendName}}</p>
                                      <p class="card-text">{{i.DescribeYourFriend}}</p>
                                      <p class="card-text">{{i.friendNickName}}</p>
                                      
                                    </div>
                                  </div>
            
                            </div>

                          </ng-template>
                
            </div>
        </div>
    </div>
</div>
